version: '3.5'
services:
  mysql:
    image: mysql:5.7
    container_name: biz-control-pro-db
    environment:
      MYSQL_ROOT_PASSWORD: randompassword
      MYSQL_DATABASE: bizcontrolprodb
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
